<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>24 Hour Clock</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #111;
      color: white;
      font-family: Arial;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 360px;
      margin: 20px auto 0;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .passed {
      background: #4ade80;
      color: #000;
    }

    .active {
      background: #22c55e;
      color: #000;
      box-shadow: 0 0 10px #22c55e;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <h2>Wake up MAN and Start</h2>
  <div id="time"></div>
  <div class="grid" id="clock"></div>
</div>

<script>
  function drawClock() {
    const clock = document.getElementById("clock");
    const time = document.getElementById("time");

    clock.innerHTML = "";

    const now = new Date();
    const hour = now.getHours() + 1;

    time.innerText = now.toString();

    for (let i = 1; i <= 24; i++) {
      const d = document.createElement("div");
      d.className = "circle";
      d.innerText = i;

      if (i < hour) d.classList.add("passed");
      if (i === hour) d.classList.add("active");

      clock.appendChild(d);
    }
  }

  drawClock();
  setInterval(drawClock, 60000);
</script>

</body>
</html>
